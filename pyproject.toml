[project]
name = "distribution-extention"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "einops>=0.7.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest-cov>=4.1.0",
    "mypy>=1.6.1",
    "isort>=5.12.0",
    "ruff>=0.1.3",
    "black>=23.10.1",
    "torch==2.0.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.rye.scripts]
lint = { chain = [" black . --check", "isort . --check-only", "ruff src/ scripts/", "mypy ."] }
format = { chain = [" black .", "isort .", "ruff --fix ."] }
test = { chain = ["pytest -ra --cov=src --cov-report=term --cov-report=xml"] }

[tool.black]
line-length = 79

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    'ignore:distutils Version classes are deprecated.:DeprecationWarning',
]

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true

[tool.ruff]
select = ["ALL"]
ignore = ["D203", "D212", "S101", "ANN101", "I",]
fixable = ["ALL"]
unfixable = []
exclude = [".git", ".ruff_cache", ".venv",]
line-length = 79
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py38"

[tool.isort]
profile = "black"
line_length = 79
